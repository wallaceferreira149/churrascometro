<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Churrascometro</title>
  <link rel="icon" type="image/icon type" href="./assets/icon.jpg">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./assets/reset.css"> 
  <script src="./script.js" defer></script>
</head>
<body>
  <main class="container">
    <section class="main-card">
      <h1>Churrascômetro</h1>
      <div class="box">
        <label for="adultos">Adultos <span id="adulto_span">10</span></label><br>
        <input type="range" name="adultos" class="slider" id="adultos" min="0" max="100" value="10" oninput="upd_value(this, 'adulto_span')">
      </div>

      <div class="box">
        <label for="criancas">Crianças <span id="crianca_span">5</span></label><br>
        <input type="range" name="criancas" class="slider" id="criancas" value="5" oninput="upd_value(this, 'crianca_span')">        
      </div>

      <div class="box">
        <label for="duracao">Duração</label><br>
        <input type="time" name="duracao" id="duracao" value="01:00" step="1000 * 30">
      </div>
      <div class="btn">
        <input type="button" id="calcular" value="Calcular">
      </div>

      <div class="result">
        <h1>Quantidades</h1>
        <p>Carne: <span id="carne"></span> kg</p>
        <p>Refrigerante: <span id="refrigerante"></span> lt</p>
        <p>Cerveja: <span id="cerveja"></span> lt</p>
      </div>
    </section>
  </main>
</body>
</html>
